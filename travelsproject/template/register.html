<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register here</title>
<body>
<form action="register" method="post">
    {% csrf_token %}
     <input type="text" name="username" placeholder="Enter your username"><br>
     <input type="text" name="first_name" placeholder="Enter your firstname"><br>
     <input type="text" name="last_name" placeholder="Enter your lastname"><br>
     <input type="text" name="email" placeholder="Enter your email address"><br>
     <input type="text" name="password" placeholder="Enter your password"><br>
     <input type="text" name="password1" placeholder="confirm your password"><br>
     <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
